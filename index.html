<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Tea Cozy</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Images/img-tea-cozy-logo.webp" alt="Tea Cozy logo">
        </div>
        <nav>
            <ul class="navbar">
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>

    <section class="mission">
        <img src="./Images/img-mission-background.webp" alt="Background image">
        <h2 class="banner_text">Our Mission</h2>
        <h4 class="banner_text">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </section>

    <section class="monthly">
        <div class="heading">
            <h2>Tea of the Month</h2>
            <br>
            <h4>What's Steeping at The Tea Cozy</h4>
        </div> 

        <div class="categories">
            <img src="./Images/img-berryblitz.webp" alt="Berry Blitz Tea drink">
            <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class="categories">
            <img src="./Images/img-spiced-rum.webp" alt="Spiced Rum tea">
            <h4>Spiced Rum Tea</h4>
        </div>

        <div class="categories">
            <img src="./Images/img-donut.webp" alt="Seasonal Donut">
            <h4>Seasonal Donuts</h4>
        </div>
    </section>


</body>
</html>
